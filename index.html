<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연장 근로 계산기</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: #f8f8f7;
    color: #1d1d1f;
    line-height: 1.4;
    padding: 20px;
}

/* 컨테이너 스타일 */
.container {
    max-width: 980px;
    margin: 0 auto;
    padding: 20px;
}

/* 헤더 스타일 */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
}

.header-logo {
    font-size: 24px;
    font-weight: bold;
    color: #000;
    text-decoration: none;
}

.nav-links {
    list-style-type: none;
    display: flex;
    gap: 20px;
}

.nav-link a {
    text-decoration: none;
    color: #1d1d1f;
    font-weight: 600;
}

/* 주요 섹션 스타일 */
.section {
    text-align: center;
    padding: 60px 20px;
}

.section-title {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 20px;
}

.section-description {
    font-size: 17px;
    line-height: 1.6;
    margin-bottom: 20px;
}

.section-action {
    display: inline-block;
    background-color: #0071e3;
    color: #fff;
    padding: 10px 20px;
    border-radius: 20px;
    text-decoration: none;
    font-weight: 600;
}

.section-action:hover {
    background-color: #0051a8;
}

/* 푸터 스타일 */
footer {
    background-color: #f5f5f5;
    color: #6e6e73;
    padding: 20px;
    text-align: center;
    font-size: 12px;
}

.footer-link {
    color: #0071e3;
    text-decoration: none;
}

.footer-link:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <h2>연장 근로 계산기</h2>
    <div class="container">
        <label for="baseSalary">기본 월급:</label>
        <input type="text" id="baseSalary" placeholder="원" onfocus="toggleMask(true)" onblur="toggleMask(false)">
        <button onclick="toggleMask()">보기/숨기기</button>
        <br><br>
        <label for="overtimeHours">연장 근로 시간:</label>
        <input type="number" id="overtimeHours" placeholder="시간">
        <br><br>
        <div class="quick-set">
            <button onclick="addBaseSalary(1000000)">+100만원</button>
            <button onclick="addBaseSalary(100000)">+10만원</button>
            <button onclick="addBaseSalary(10000)">+만원</button>
        </div>
        <button onclick="calculateOvertimePay()">계산하기</button>
        <p id="result"></p>
    </div>
    <script>
        let isMasked = true;
        function addBaseSalary(amount) {
            const currentSalary = parseInt(document.getElementById("baseSalary").dataset.realValue) || 0;
            const newSalary = currentSalary + amount;
            document.getElementById("baseSalary").dataset.realValue = newSalary;
            updateSalaryDisplay();
        }

        function calculateOvertimePay() {
            const baseSalary = parseInt(document.getElementById("baseSalary").dataset.realValue) || 0;
            const overtimeHours = document.getElementById("overtimeHours").value;
            const overtimeRate = 1.5;
            const hourlyRate = baseSalary / 209;
            const overtimePay = hourlyRate * overtimeHours * overtimeRate;
            const roundedOvertimePay = Math.round(overtimePay);
            const formattedOvertimePay = new Intl.NumberFormat().format(roundedOvertimePay);
            document.getElementById("result").innerHTML = "연장 근로에 대한 추가 급여: " + formattedOvertimePay + "원";
        }

        function toggleMask(force) {
            isMasked = force !== undefined ? force : !isMasked;
            updateSalaryDisplay();
        }

        function updateSalaryDisplay() {
            const salaryInput = document.getElementById("baseSalary");
            if (isMasked) {
                salaryInput.value = salaryInput.dataset.realValue ? '*****' : '';
            } else {
                salaryInput.value = salaryInput.dataset.realValue;
            }
        }
    </script>
</body>
</html>
